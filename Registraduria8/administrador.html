<html>
    <head>
        <title>Menu Administrador</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
       		<meta name="description" content="Elastislide - A Responsive Image Carousel" />
        	<meta name="keywords" content="carousel, jquery, responsive, fluid, elastic, resize, thumbnail, slider" />


	        <link rel="stylesheet" type="text/css" href="css/cssAdmin/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/cssAdmin/elastislide.css" />
		<link rel="stylesheet" type="text/css" href="css/cssAdmin/custom.css" />
		<script src="js/jsAdmin/modernizr.custom.17475.js"></script>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jsAdmin/jquerypp.custom.js"></script>
		<script type="text/javascript" src="js/jsAdmin/jquery.elastislide.js"></script>
		
		<img src="images/Admin/BannerAdmin.jpg"  height="350" width="100%">	
			
    </head>

    <body>
	<div class="container demo-4">
            <div class="main">

				<div class="gallery">
					<!-- Elastislide Carousel -->
					<ul id="carousel" class="elastislide-list">
						<li data-preview="images/Admin/large/4.jpg"><a href="#"><img src="images/Admin/small/4.jpg" alt="image04" /></a></li>
						<li data-preview="images/Admin/large/5.jpg"><a href="#"><img src="images/Admin/small/5.jpg" alt="image05" /></a></li>
						<li data-preview="images/Admin/large/6.jpg"><a href="#"><img src="images/Admin/small/6.jpg" alt="image06" /></a></li>
						<li data-preview="images/Admin/large/7.jpg"><a href="#"><img src="images/Admin/small/7.jpg" alt="image07" /></a></li>
						<li data-preview="images/Admin/large/11.jpg"><a href="#"><img src="images/Admin/small/11.jpg" alt="image11" /></a></li>
						<li data-preview="images/Admin/large/12.jpg"><a href="#"><img src="images/Admin/small/12.jpg" alt="image12" /></a></li>
						<li data-preview="images/Admin/large/13.jpg"><a href="#"><img src="images/Admin/small/13.jpg" alt="image13" /></a></li>
						<li data-preview="images/Admin/large/14.jpg"><a href="#"><img src="images/Admin/small/14.jpg" alt="image14" /></a></li>
						<li data-preview="images/Admin/large/15.jpg"><a href="#"><img src="images/Admin/small/15.jpg" alt="image15" /></a></li>
						<li data-preview="images/Admin/large/16.jpg"><a href="#"><img src="images/Admin/small/16.jpg" alt="image16" /></a></li>
						<li data-preview="images/Admin/large/17.jpg"><a href="#"><img src="images/Admin/small/17.jpg" alt="image17" /></a></li>
						<li data-preview="images/Admin/large/18.jpg"><a href="#"><img src="images/Admin/small/18.jpg" alt="image18" /></a></li>
						<li data-preview="images/Admin/large/19.jpg"><a href="#"><img src="images/Admin/small/19.jpg" alt="image19" /></a></li>
						<li data-preview="images/Admin/large/20.jpg"><a href="#"><img src="images/Admin/small/20.jpg" alt="image20" /></a></li>
						<li data-preview="images/Admin/large/1.jpg"><a href="#"><img src="images/Admin/small/1.jpg" alt="image01" /></a></li>
						<li data-preview="images/Admin/large/2.jpg"><a href="#"><img src="images/Admin/small/2.jpg" alt="image02" /></a></li>
						<li data-preview="images/Admin/large/3.jpg"><a href="#"><img src="images/Admin/small/3.jpg" alt="image03" /></a></li>
						<li data-preview="images/Admin/large/8.jpg"><a href="#"><img src="images/Admin/small/8.jpg" alt="image08" /></a></li>
						<li data-preview="images/Admin/large/9.jpg"><a href="#"><img src="images/Admin/small/9.jpg" alt="image09" /></a></li>
						<li data-preview="images/Admin/large/10.jpg"><a href="#"><img src="images/Admin/small/10.jpg" alt="image10" /></a></li>
					</ul>
					<!-- End Elastislide Carousel -->
				</div>

			</div>
		</div>

		<script type="text/javascript">
			// example how to integrate with a previewer

			var current = 0,
				$preview = $( '#preview' ),
				$carouselEl = $( '#carousel' ),
				$carouselItems = $carouselEl.children(),
				carousel = $carouselEl.elastislide( {
					current : current,
					minItems : 5,
					onClick : function( el, pos, evt ) {

						changeImage( el, pos );
						evt.preventDefault();

					},
					onReady : function() {

						changeImage( $carouselItems.eq( current ), current );
						
					}
				} );

			function changeImage( el, pos ) {

				$preview.attr( 'src', el.data( 'preview' ) );
				$carouselItems.removeClass( 'current-img' );
				el.addClass( 'current-img' );
				carousel.setCurrent( pos );

			}

		</script>
    </body>
</html>
